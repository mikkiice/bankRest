databaseChangeLog:
  - changeSet:
      id: users-table
      author: you
      changes:
        - createTable:
            tableName: users
            columns:
              - column: { name: id, type: BIG SERIAL, autoIncrement: true, constraints: { primaryKey: true } }
              - column: { name: username, type: VARCHAR(128), constraints: { nullable: false, unique: true } }
              - column: { name: password, type: VARCHAR(100), constraints: { nullable: false } }